name: Publish to npm on PR merge

on:
  pull_request:
    types: [closed]
    branches:
      - main

jobs:
  publish:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install --frozen-lockfile --strict-peer-dependencies

      - name: Install rimraf
        run: pnpm i -g rimraf

      - name: Build package
        run: pnpm run build

      - name: Bump Version
        run: |
          git config --global user.name "git log -1 --pretty=format:%an"
          git config --global user.email "$(git log -1 --pretty=format:%ae)"

          echo '${{ github.event.pull_request.labels }}'
          labels_array=(${{ github.event.pull_request.labels }})
          for label in "${labels_array[@]}"; do
            echo "$label"
          done

          if [[ "${{ github.event.pull_request.labels }}" == *"major-version"* ]]; then
            npm version major
          elif [[ "${{ github.event.pull_request.labels }}" == *"minor-version"* ]]; then
            npm version minor
          else
            npm version patch
          fi

      - name: Authenticate NPM
        run: echo "//registry.npmjs.org/:_authToken=$NODE_AUTH_TOKEN" > .npmrc
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NODE_AUTH_TOKEN }}

      - name: Publish to npm
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NODE_AUTH_TOKEN }}

